# This is the configuration for the site header.

# Uncomment this statement (by removing the leading '# ') to set the
# header title differently from the site's title (as defined in
# _config.yml).

# title: Header title

# this defines the type of header
# header types can be 'basic' or 'extended'
type: basic

primary:
  # this is a key into _data/navigation.yml
  links: primary

secondary:
  # this is a key into _data/navigation.yml
  links: secondary

  # to enable search, uncomment the search section
  # type - Can be 'jekyll' or 'searchgov'
  # site_handle - Only needed if searchgov is used
  # action and query - Only used with 'jekyll' search

  # search:
  #   type: searchgov
  #   site_handle: federalist-docs
  #   action: /search/
  #   query: q
