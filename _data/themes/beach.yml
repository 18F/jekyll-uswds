
# Color configurations
colors:
# changes content link color, hover color in nav, active highlight in nav, primary button bg color, return to top link color
# usa-banner link color ???
  primary: 'LightBlue'
# content link hover color, usa-banner link hover color, primary button hover bg color, return to top link hover color
  primary-darker: 'DarkBlue'
# hero bg color, content section bg color
  primary-darkest: 'Cornsilk'
  primary-darkest-text-color: 'Black'
  # primary-darker: 'darken($color-primary, 50%)'
  # primary-darkest: 'darken($color-primary, 100%)'
# hero alt heading color, hero link color, content section heading color
  primary-alt: 'lightblue'
  primary-alt-dark: 'purple'
  primary-alt-darkest: 'blue'
  # primary-alt-dark: 'darken($color-primary-alt, 5%)'
  # primary-alt-darkest: 'darken($color-primary-alt, 10%)'
  primary-alt-light: 'lighten($color-primary-alt, 5%)'
  primary-alt-lightest: 'lighten($color-primary-alt, 10%)'
  # secondary-dark: 'darken($color-secondary, 5%)'
  # secondary-darkest: 'darken($color-secondary, 10%)'
  secondary-light: 'lighten($color-secondary, 5%)'
  secondary-lightest: 'lighten($color-secondary, 10%)'

# header site title, active top nav link color, left nav link color, link color in primary footer and main footer
# text in usa-banner ???
  base: 'DarkSlateGray'

# Navigation colors
  navigation:
# Top nav colors
    top-nav-bg: 'DarkSlateGray'
    top-nav-link: 'white'
    top-nav-link-hover: 'green'
    top-nav-link-current: 'white'
    top-nav-dropdown-bg: '#6eb7b7'
    top-nav-dropdown-link-hover-bg: 'DarkSlateGray'

# Side nav colors
    left-nav-hover-bg: 'MediumAquamarine'

# USA banner colors
  usa-banner:
    usa-banner-bg: 'LightBlue'
    usa-banner-text: 'Black'
    usa-banner-link: 'Gray'
    usa-banner-link-hover: 'Gray'

# Link colors
# changes visited link color
  visited: 'Cyan'

# Footer colors
  footer:
# changes the primary footer background color
    primary-footer-bg: 'Gainsboro'
    primary-footer-link: 'black'
# changes the main footer background color
    footer-bg: 'DarkSlateGray'
    footer-text: 'white'
    footer-link: 'LightBlue'




